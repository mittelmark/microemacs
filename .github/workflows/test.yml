on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
      - name: "Say Hello Mona it's Monday 2"
        run: echo "$Greeting $First_Name again. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
     
